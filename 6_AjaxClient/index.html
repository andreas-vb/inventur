<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Todo-Liste</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.css" />
    <link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js"></script>
    <script src="./javascript/jquery-ui-1.10.4.js"></script>
    <script src="./javascript/todo.todolist.js"></script>
	<script src="./javascript/todo.tododetails.js"></script>
	<script src="./javascript/todo.errordialog.js"></script>
	<script src="./javascript/todo.deletedialog.js"></script>
	<script src="./javascript/todo.editdialog.js"></script>
    <script src="./javascript/application.js"></script>
  </head>
  <body>  
    <div id="todo_list">
		<div class="todo template">
			<span>Wer?</span>
			<span class="author"></span>
			<span>|</span>
			<span>Wann?</span>
			<span class="due_date"></span>
			<a class="delete_todo" href="#">Löschen</a>
			<span class="title"></span>
		</div>
    </div>
	<div id="todo_details">
      <span>Wer?</span>
      <span class="author"></span>
      <span>|</span>
      <span>Wann?</span>
      <span class="due_date"></span>
      <span class="title"></span>
      <span class="notes"></span>
    </div>
	<div id="error_dialog" title="Fehler">
       <div class="message"></div>
    </div>
    <div id="delete_dialog" title="Todo löschen">
      <div>Möchten Sie das Todo wirklich löschen?</div>
    </div>
	<div id="edit_dialog" title="Todo bearbeiten">
      <form>
        <table>
          <tr>
            <td/>
            <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
          <tr>
            <td>
              <label for="due_date_field">Fällig</label>,
              <label for="title_field">Titel</label>:
            </td>
            <td><input id="due_date_field" type="text"/></td>
            <td><input id="title_field" type="text"/></td>
          </tr>
          <tr>
            <td><label for="notes_field">Inhalt:</label></td>
            <td colspan="2"><textarea id="notes_field"></textarea></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
