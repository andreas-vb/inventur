<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Todo-Liste</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.css" />
    <link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js"></script>
    <script src="./javascript/jquery-ui-1.10.4.js"></script>
	<script src="./javascript/jquery.blockUI.js"></script>
	<script src="./javascript/jquery.ui.datepicker-de.js"></script>
    <script src="./javascript/autoteil.todolist.js"></script>
	<script src="./javascript/autoteil.tododetails.js"></script>
	<script src="./javascript/autoteil.errordialog.js"></script>
	<script src="./javascript/autoteil.deletedialog.js"></script>
	<script src="./javascript/autoteil.editdialog.js"></script>
    <script src="./javascript/autoteil.menubar.js"></script>
    <script src="./javascript/application.js"></script>
  </head>
  <body class="test">
	<h1 class="h1_header">Autoteile NEAP</h1>
	<h6 class="h6_zusatz">Ihr Spezialist für besondere Ersatzteile</h6>
    <div id="todo_list">
		<div class="todo template">
			<a class="edit_todo" href="#"><img src="./css/images/edit.png" alert="Bearbeiten"></img></a>
			<a class="delete_todo" href="#"><img src="./css/images/delete.png" alert="Löschen"></img></a>
			<span>|</span>
			<span>Author:</span>
			<span class="author"></span>
			<span>|</span>
			<span>Datum:</span>
			<span class="due_date"></span>
			<span>|</span>
			<span>Titel:</span>
			<span class="title"></span>
		</div>
    </div>
	<div id="todo_details">
		<h3 class="h3_details">
		</h3>
      <span>Author:</span>
      <span class="author"></span>
	  <p>
      <span>Datum:</span>
      <span class="due_date"></span>
	  <p>
	  <span>Notiz:</span>
      <span class="notes"></span>
	  <p></p>
    </div>
	<div id="error_dialog" title="Fehler">
       <div class="message"></div>
    </div>
    <div id="delete_dialog" title="Todo löschen">
      <div>Möchten Sie das Todo wirklich löschen?</div>
    </div>
	<div id="edit_dialog" title="Todo bearbeiten">
      <form>
        <table>
          <tr>
            <td/>
            <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
          <tr>
            <td>
              <label for="due_date_field">Fällig</label>,
              <label for="title_field">Titel</label>:
            </td>
            <td><input id="due_date_field" type="text"/></td>
            <td><input id="title_field" type="text"/></td>
          </tr>
          <tr>
            <td><label for="notes_field">Inhalt:</label></td>
            <td colspan="2"><textarea id="notes_field"></textarea></td>
          </tr>
        </table>
      </form>
    </div>
	    <div id="menu_bar">
      <a class="show_todos" href="#">Alle Todos</a>
      <a class="create_todo" href="#">Neues Todo</a>
    </div>
  </body>
</html>
