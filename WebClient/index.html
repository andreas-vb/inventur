<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Autoteile</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.css" />
    <link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js"></script>
    <script src="./javascript/jquery-ui-1.10.4.js"></script>
	<script src="./javascript/jquery.blockUI.js"></script>
	<script src="./javascript/jquery.ui.datepicker-de.js"></script>
    <script src="./javascript/autoteil.liste.js"></script>
	<script src="./javascript/autoteil.details.js"></script>
	<script src="./javascript/autoteil.errordialog.js"></script>
	<script src="./javascript/autoteil.deletedialog.js"></script>
	<script src="./javascript/autoteil.editdialog.js"></script>
	<script src="./javascript/autoteil.createdialog.js"></script>
    <script src="./javascript/autoteil.menubar.js"></script>
    <script src="./javascript/application.js"></script>
  </head>
  <body class="test">
	<h1 class="h1_header">Autoteile NEAP</h1>
	<h6 class="h6_zusatz">Ihr Spezialist für besondere Ersatzteile</h6>
    <div id="autoteil_list">
		<div class="todo template">
			<a class="edit_autoteil" href="#"><img src="./css/images/edit.png" alert="Bearbeiten"></img></a>
			<a class="delete_autoteil" href="#"><img src="./css/images/delete.png" alert="Löschen"></img></a>
			<span>|</span>
			<span>Author:</span>
			<span class="author"></span>
			<span>|</span>
			<span>Datum:</span>
			<span class="inventur_date"></span>
			<span>|</span>
			<span>Titel:</span>
			<span class="title"></span>
		</div>
    </div>
	<div id="autoteil_details">
		<h3 class="h3_details">
		</h3>
      <span>Author:</span>
      <span class="author"></span>
	  <p>
      <span>Datum:</span>
      <span class="inventur_date"></span>
	  <p>
	  <span>Notiz:</span>
      <span class="notes"></span>
	  <p>
	  <span>Farbe:</span>
      <span class="farbe"></span>
	  <p>
	  <span>Bestand:</span>
      <span class="preis"></span>
	  <p>
	  <span>Preis:</span>
      <span class="bestand"></span>
	  <p>
	  <span>Gesamtwert:</span>
      <span class="gesamtwert"></span>
	  <p></p>
	</div>
	<div id="error_dialog" title="Fehler">
       <div class="message"></div>
    </div>
    <div id="delete_dialog" title="Autoteil löschen">
      <div>Möchten Sie das Autoteil wirklich löschen?</div>
    </div>
	<div id="edit_dialog" title="Autoteil bearbeiten">
      <form>
        <table>
          <tr>
            <td/>
            <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
          <tr>
            <td>
              <label for="inventur_date_field">Fällig</label>,
              <label for="title_field">Titel</label>:
            </td>
            <td><input id="inventur_date_field" type="text"/></td>
            <td><input id="title_field" type="text"/></td>
          </tr>
          <tr>
            <td><label for="notes_field">Inhalt:</label></td>
            <td colspan="2"><textarea id="notes_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="preis_field">Preis:</label></td>
            <td colspan="2"><textarea id="preis_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="color_field">Farbe:</label></td>
            <td colspan="2"><textarea id="color_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="author_field">Author:</label></td>
            <td colspan="2"><textarea id="author_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="bestand_field">Bestand:</label></td>
            <td colspan="2"><textarea id="bestand_field"></textarea></td>
          </tr>
        </table>
      </form>
    </div>
	<!-- Autoteil erstelllen -->
	<div id="create_dialog" title="Autoteil erstellen">
      <form>
        <table>
          <tr>
            <td/>
            <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
          <tr>
            <td>
              <label for="inventur_date_field">Fällig</label>,
              <label for="title_field">Titel</label>:
            </td>
            <td><input id="inventur_date_field" type="text"/></td>
            <td><input id="title_field" type="text"/></td>
          </tr>
          <tr>
            <td><label for="notes_field">Inhalt:</label></td>
            <td colspan="2"><textarea id="notes_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="preis_field">Preis:</label></td>
            <td colspan="2"><textarea id="preis_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="color_field">Farbe:</label></td>
            <td colspan="2"><textarea id="color_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="author_field">Author:</label></td>
            <td colspan="2"><textarea id="author_field"></textarea></td>
          </tr>
		  <tr>
            <td><label for="bestand_field">Bestand:</label></td>
            <td colspan="2"><textarea id="bestand_field"></textarea></td>
          </tr>
        </table>
      </form>
    </div>
	<!-- Autoteil erstellen Ende -->
	    <div id="menu_bar">
      <a class="show_autoteile" href="#">Alle Autoteile</a>
      <a class="create_autoteil" href="#">Neues Autoteil</a>
    </div>
  </body>
</html>
